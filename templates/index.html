<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Button trigger modal -->
    <div class="container">
        <ul class="list-group list-group-flush">
            {%for x in test_bd_response%}
            <li class="list-group-item">{{x[0]}} --- {{x[1]}}</li>
            {%endfor%}

        </ul>

        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal"
            id="mainbtn" data-bs-whatever="@getbootstrap">Добавить</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Новое запись</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">PC:</label>
                                <input class="form-control form-control-sm" type="text" placeholder="PC" id="pcnum"
                                    name="PC" />
                                <label for="message-text" class="col-form-label">Время:</label>
                                <input class="form-control form-control-sm" type="text" placeholder="PC" id="time"
                                    name="Time" />
                                <label for="message-text" class="col-form-label">Комментарий:</label>
                                <input class="form-control form-control-sm" type="text" placeholder="PC" id="comm"
                                    name="Comm" />
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Отмена</button>
                                    <input type="submit" class="btn btn-primary" value="Создать">

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
